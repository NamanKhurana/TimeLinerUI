<body>
</body>

<div class="container form-container form-container-login">
    <center>
        <h1 class="signUpHeading glow"><i class="fas fa-stream"></i> TimeLiner</h1>
    </center>
    <div class="row">
        <div class="offset-md-1 col-md-12">
            <form>
                <div class="row">
                    <div class="col-md-10">
                        <div class="form-group formColor">
                            <label class="formLabel"><i class="far fa-user"></i> Username</label>
                            <input type="text" class="form-control" placeholder="Enter Verified Username">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-10">
                        <div class="form-group">
                            <div class="form-group formColor">
                                <label class="formLabel"><i class="fas fa-fingerprint"></i> Password</label>
                                <input type="password" class="form-control" placeholder="Enter Password">
                            </div>
                        </div>
                    </div>
                </div><br>
                <div class="row">
                    <div class="col-md-10">
                        <div class="form-group">
                            <div class="form-group formColor">
                                <button type="submit" class="btn btn-primary btn-block"><i
                                        class="fas fa-sign-in-alt"></i>&nbsp;&nbsp;Sign In</button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="offset-md-1 col-md-11">
                    <center>
                        <p style="padding-top:10px;"><small>New To TimeLiner?&nbsp;&nbsp;&nbsp;</small><span><a
                                    href="signUp.html"><u><i class="fas fa-user-plus"></i>&nbsp;Sign Up</u></a></span>
                        </p>
                    </center>
                </div>
                <div class="offset-md-1 col-md-11">
                    <center>
                        <p style="padding-top:10px;" id="loginp"><small>You may also try Sign In with :</small><br><a
                                href="https://www.facebook.com/login.php" id="fba"><span id="fb"><i
                                        class="fab fa-facebook"></i></span></a><a
                                href="https://accounts.google.com/signin" id="fbg"><span id="google"><i
                                        class="fab fa-google"></i></span></a></p>
                    </center>
                </div>
            </form>
        </div>
    </div>
</div>


<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
